<!DOCTYPE html>
<html>
    <head>
        <title>My Map</title>
        <link rel="stylesheet" href="openlayers/theme/default/style.css" type="text/css">
        <style>
            #map-id {
                width: 512px;
                height: 256px;
            }
            #slider-id {
                width: 492px;
                margin: 10px;
            }
        </style>
        <script src="openlayers/lib/OpenLayers.js"></script>
        <link rel="stylesheet" href="ext/resources/css/ext-all.css" type="text/css">
        <script src="ext/adapter/ext/ext-base.js"></script>
        <script src="ext/ext-all.js"></script>
    </head>
    <body>
        <h1>My Map</h1>
        <div id="map-id"></div>
        <div id="slider-id"></div>
        <script>
            var medford = new OpenLayers.Bounds(
                4284890, 253985,
                4288865, 257980
            );
            var map = new OpenLayers.Map("map-id", {
                projection: new OpenLayers.Projection("EPSG:2270"),
                units: "ft",
                maxExtent: medford,
                restrictedExtent: medford,
                maxResolution: 2.5,
                numZoomLevels: 5
            });

            var base = new OpenLayers.Layer.WMS(
                "Medford Streets & Buildings",
                "/geoserver/wms",
                {layers: "medford"}
            );
            map.addLayer(base);

            var buildings = new OpenLayers.Layer.Vector("Buildings", {
                strategies: [new OpenLayers.Strategy.BBOX()],
                protocol: new OpenLayers.Protocol.WFS({
                    version: "1.1.0",
                    url: "/geoserver/wfs",
                    featureType: "buildings",
                    featureNS: "http://medford.opengeo.org",
                    srsName: "EPSG:2270"
                })
            });
            map.addLayer(buildings);

            var slider = new Ext.Slider({
                renderTo: "slider-id",
                value: 100,
                listeners: {
                    change: function(el, val) {
                        base.setOpacity(val / 100);
                    }
                }
            });

            map.zoomToMaxExtent();
        </script>
    </body>
</html>
